<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('main.index') }}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Team Management</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.admin') }}" class="btn-primary">Admin</a>
                        <a href="{{ url_for('main.logout') }}" class="btn-primary">Logout</a>
                    {% else %}
                        <a href="{{ url_for('main.admin') }}" class="btn-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
